name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CONFIGURATION: Release

      PROJECTS_TO_PACKING: |
        src/DiagnosticsNet/DiagnosticsNet.csproj
        src/DiagnosticsNet.Abstractions/DiagnosticsNet.Abstractions.csproj

      PROJECTS_TO_UNIT_TESTING: |
        tests/DiagnosticsNet.Tests/DiagnosticsNet.Tests.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300

      - name: Cache NuGet Packages
        uses: actions/cache@v2.0.0
        with:
          path: packages
          key: Packages

      - name: Build .NET Solution
        run: |
          function echo_blue() {
            echo -e "\e[34m$1\e[0"
          }

          touch "$HOME"/.dotnet/"$(dotnet --version)".dotnetFirstUseSentinel

          echo_blue "ðŸ”§ Restoring..."
          dotnet restore \
            --packages "packages"
          echo

          echo_blue "ðŸ”¨ Building..."
          dotnet build \
            --nologo \
            --no-restore \
            --configuration "$CONFIGURATION"
          echo

          for project in $PROJECTS_TO_UNIT_TESTING; do
            echo_blue "ðŸ§ª Testing \"$project\"..."
            dotnet test "$project" \
              --nologo \
              --no-build \
              --configuration "$CONFIGURATION" \
            echo
          done

          for project in $PROJECTS_TO_PACKING; do
            echo_blue "ðŸ“¦ Packing \"$project\"..."
            dotnet pack "$project" \
              --nologo \
              --no-build \
              --configuration "$CONFIGURATION" \
              --output "artifacts"
            echo
          done

      - name: Upload NuGet Packages
        uses: actions/upload-artifact@v2
        with:
          name: Packages
          path: artifacts/*.nupkg
